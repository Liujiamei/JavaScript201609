<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <link type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            width: 100px;
            height: 100px;
            background: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box"></div>

<script type="text/javascript" src="js/fastclick.min.js"></script>
<script type="text/javascript">
    FastClick.attach(document.body);//->FastClick主要采取的是事件委托,我们这样写的意思是把touchstart、touchmove、touchend都委托给document.body,以后只要是在这个容器中出现的click事件,FastClick都会帮助用TOUCH模型来处理

    var oBox = document.getElementById('box');
    oBox.onclick = function () {
        console.log('ok');
    };
</script>
</body>
</html>
