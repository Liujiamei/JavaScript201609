<script type="text/javascript">
    //->计算CON区域的高度
    function fn() {
        var winH = document.documentElement.clientHeight,
                tarH = winH - 40 - 44;
        var oCon = document.getElementById('con');
        oCon.style.height = tarH + 'px';
    }
    fn();
    window.addEventListener('resize', fn, false);

    //->使用ISCROLL实现CON区域的局部滚动
    var example = new IScroll('#con', {
        bounce: false, /*取消到达边界的缓冲效果,默认是开启的*/
        mouseWheel: true, /*开启鼠标操控:鼠标滚动的时候也可以跟着滚动*/
        scrollbars: true, /*显示滚动条:当开启这个功能后,ISCROLL会向我们的CON容器的末尾追加一个DIV用来显示滚动条,并且滚动条的高度等都是它根据容器的高度和真实内容的高度计算好的(所以我们使用ISCROLL的时候都需要指定具体的容器高度),新增加的滚动条是position: absolute,我们如果想在当前的CON区域展示滚动条,需要给CON加position: relative;我们还可以根据自己的需求把滚动条的样式进行重写;*/
        useTransform: false,
        useTransition: false, /*不使用CSS3的动画和变形处理,而是使用传统的TOP处理(需要保证UL是相对于CON定位的)*/

        fadeScrollbars: true,
        scrollX: false,
        scrollY: true /*控制是横向滚动还是竖向滚动*/
    });
    //=>当我们初始化ISCROLL的时候,它会给CON下的第一个子元素(重点记住只对第一个子元素起作用)增加一些CSS3的动画(TRANSITION)个变形效果(TRANSFORM:TRANSLATE)，我们触发滚动的时候，它是控制CON下的第一个子元素在这个CON区域中进行位移的改变，从而实现滚动的效果
</script>
